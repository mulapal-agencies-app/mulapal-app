<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Ready to Earn - Mulapal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f5ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    h2 {
      color: #9b00ff;
      font-size: 28px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
    }

    li::before {
      content: "✔️";
      margin-right: 10px;
      color: green;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(to right, #9b00ff, #ff00cc);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Get Ready to Earn!</h2>
    <p>Earn money online with the Mulapal App! Watch videos, answer surveys, promote ads & more.</p>
    <ul>
      <li>Mulapal Kenya</li>
      <li>Mulapal Uganda</li>
      <li>Mulapal Ghana</li>
      <li>Mulapal Cameroon</li>
      <li>Mulapal Malawi</li>
    </ul>
    <a class="btn" href="https://mulapal.com/register.php?ref=Bahatike" target="_blank">Proceed to App ↗</a>
    <div class="note">Mulapal - Mulapal agencies</div>
  </div>
</body>
</html>
